# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.8.240:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.8.240"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k8s-1"
    ipAddress: "192.168.8.226"
    installDiskSelector:
      serial: "S3ESNX0K465233E"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/e3fab82b561b5e559cdf1c0b1e5950c0e52700b9208a2cfaa5b18454796f3a7e
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "8c:a6:82:70:6b:dd"
        dhcp: false
        addresses:
          - "192.168.8.226/27"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.8.225"
        mtu: 1500
        vip:
          ip: "192.168.8.240"
    patches:
      - # Encrypt system disk with TPM
        |-
        machine:
          systemDiskEncryption:
            state:
              provider: luks2
              keys:
                - slot: 0
                  tpm: {}
            ephemeral:
              provider: luks2
              keys:
                - slot: 0
                  tpm: {}

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

